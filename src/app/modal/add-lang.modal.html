<ng-template #content let-modal>
    <div class="modal-header">
     
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name" style = "font-family: 'Roboto'; color: #354855">Choose language</label>
          <div class="input-group">
            <select (ngModelChange)="dataChanged($event)" name="data">
              <option *ngFor="let currentData of allData" [value]="currentData.name">
                {{currentData.name}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); addLang(name)">Add</button>
    </div>
  </ng-template>
  
  <button class="btn btn-primary" (click)="open(content)"
  style = "background-color: #FFA0A1;
  color: #633188;
  border-style: none;
  font-family: 'Roboto';
  margin-top: 40px;
  margin-left: 20px;">Add language</button>
